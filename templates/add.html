{% extends "base.html" %}

{% block content %}
<div class="container w-50 shadow p-5 my-5 bg-white">
<h2 class="my-4">Add a New Book</h2>
<form method="POST" action="{{ url_for('add') }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" required>
    </div>
    <!-- Other fields for title and author -->
    <div class="form-group">
        <label for="cover_image">Cover Image</label>
        <input type="file" class="form-control" id="cover_image" name="cover_image" required>
    </div>
    <button type="submit" class="btn btn-success">Add Book</button>
</form>
</div>
{% endblock %}
